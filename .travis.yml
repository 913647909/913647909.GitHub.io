language: node_js   #设置语言
node_js: stable     #设置相应的版本
cache:
    directories:
        - node_modules    #据说可以减少travis构建时间
before_install:
  - npm install -g hexo
  - npm install -g hexo-cli
install:
  - npm install   #安装hexo及插件
before_script:
  - npm install -g mocha
  - git clone --branch master https://github.com/913647909/913647909.github.io.git public
script:
  - hexo cl   #清除
  - hexo g   #生成
after_script:
  - cd ./public
  - touch CNAME
  - echo "misakatang.cn" > CNAME
  - git init
  - git config user.name "misakatang"
  - git config user.email "mikasatang@gmail.com"
  - git add .
  - git commit -m "update by Travis-CI"
  - git push --force --quiet "https://${6abd39233d904d122eeca510edd6d8f0abd3249d}@${GH_REF}" master:master
branches:
  only:
  - backup  #只监测这个分支，一有动静就开始构建
env:
    global:
        - GH_REF: github.com/913647909/913647909.github.io.git